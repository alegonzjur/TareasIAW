<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form action="/" method="post">
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso" placeholder="Ingresa tu peso en kg(X):" required><br><br>

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura" placeholder="Ingresa tu altura en metros(X.XX):" required><br><br>

        <input type="submit" value="Enviar.">
    </form>
    
{{ comentario }}

</body>
</html>
